<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Add Card</h1>
<form id="card-form">
    <div id="card-element"></div>
    <button id="submit">Add Card</button>
    <div id="card-errors" role="alert"></div>
</form>

<script>
    const stripe = Stripe('pk_test_51Q3Ggq2MBG1ftSLQa7LXnT1k8R7evJChz6qGfjxCZ8wKXqfYOvXI2qzoHnSjeGMT6dh4xhtnYy5sstvNBJLyKUMY00iROG7Hc9'); // Thay bằng public key của bạn
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('card-form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const {paymentMethod, error} = await stripe.createPaymentMethod({
            type: 'card',
            card: cardElement,
        });

        if (error) {
            // Hiển thị lỗi
            document.getElementById('card-errors').innerText = error.message;
        } else {
            // Gửi paymentMethod.id tới server để lưu trữ
            const response = await fetch('/payment/add-payment-method', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ paymentMethodId: paymentMethod.id, email: "king@gmail.com" })
            });

            const result = await response.json();
            if (result.error) {
                document.getElementById('card-errors').innerText = result.error;
            } else {
                alert('Card added successfully!');
                // Có thể điều hướng tới màn hình thanh toán
            }
        }
    });
</script>
</body>
</html>
