<!-- Giả sử bạn đã có customerId từ cơ sở dữ liệu hoặc từ session -->
<button id="retry-payment">Thanh Toán Lại</button>

<script>
    document.getElementById('retry-payment').addEventListener('click', async () => {


        try {
            // Gửi yêu cầu tạo Payment Intent cho Customer đã lưu
            const response = await fetch('/create-payment-intent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: 1000, // Số tiền thanh toán (ví dụ: 10 USD)
                    email: 'customer@example.com' // Email của khách hàng
                })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error);
            }

            const clientSecret = data.clientSecret;

            if (!clientSecret) {
                throw new Error('Không nhận được client secret từ server');
            }

            // Xác nhận thanh toán với Payment Method đã lưu
            const result = await stripe.confirmCardPayment(clientSecret, {
                payment_method: data.paymentMethodId,
            });

        } catch (error) {
            console.error('Error:', error);
            paymentMessage.innerText = error.message;
            paymentMessage.classList.remove('hidden');
        }
    });
</script>
